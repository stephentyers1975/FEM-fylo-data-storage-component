<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="top">
        <div class="logo-container"><img src="./images/logo.svg" alt="" /></div>
        <div class="icons-container">
          <div class="icon-box">
            <img src="./images/icon-document.svg" alt="document icon" />
          </div>
          <div class="icon-box">
            <img src="./images/icon-folder.svg" alt="folder icon" />
          </div>
          <div class="icon-box">
            <img src="./images/icon-upload.svg" alt="upload icon" />
          </div>
        </div>
      </section>
      <section class="bottom">
        <p>
          You’ve used <span class="usage-span">815 GB</span> of your storage
        </p>
        <div class="usage-bar">
          <div class="usage-value"></div>
          <div class="circle"></div>
        </div>
        <div class="usage-ammount">
          <p>0<span>GB</span></p>
          <p>1000<span>GB</span></p>
        </div>
        <div class="gb-left">
          <p>185</p>
          <span>GB LEFT</span>
        </div>
      </section>
    </main>
    <br /><br /><br />
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Stephen Tyers</a>.
    </div>
  </body>
</html>
